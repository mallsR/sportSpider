<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <title>配置任务</title>
		
        <!-- All Plugins Css -->

        <!-- Custom CSS -->
        <link href="http://127.0.0.1:5000/static/assets/css/styles.css" rel="stylesheet">
    </head>
	
    <body class="blue-skin">
        <!-- ============================================================== -->
        <!-- Preloader - style you can find in spinners.css -->
        <!-- ============================================================== -->
        <div class="Loader"></div>
		
        <!-- ============================================================== -->
        <!-- Main wrapper - style you can find in pages.scss -->
        <!-- ============================================================== -->
        <div id="main-wrapper">
			<div class="clearfix"></div>
			<!-- ============================================================== -->
			<!-- Top header  -->
			<!-- ============================================================== -->
			
			<!-- ============================ Dashboard Header Start================================== -->
			<div class="_agt_dash dark" style="background:#675bca url(assets/img/tag-light.png) no-repeat;">
				<div class="container">
					<div class="row">
						<div class="col-lg-12 col-md-12 col-sm-12">
							<div class="_capt9oi">
								<h1 class="text-light"><a href="/">主页</a></h1>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- ========================== Dashboard Header header ============================= -->
			
			<!-- ========================== SignUp Elements ============================= -->
			<section class="gray-light">
				<div class="container">
					<div class="row justify-content-center">
						<div class="col-lg-11 col-md-11">
							<div class="row no-gutters position-relative log_rads">
								<div class="col-lg-7 col-md-7 position-static p-4 pl-md-0">
									<div class="log_wraps">
										<div class="log__heads">
											<h4 class="mt-0 logs_title">添加 <span class="theme-cl">任务</span></h4>
										</div>
										
										<div class="form-group">
											<form class="center-in-center">
                                                <p>数据源地址: <input type="text" name="url" /></p>
                                                <p>运动项目: <input type="text" onFocus="this.value=''" value="举重" name="item" /></p>
                                                爬取规则:
                                                <select name="spidertype">
                                                    <option value ="news">新闻爬取</option>
                                                    <option value ="video">视频爬取</option>
                                                    <option value="player1">运动员信息爬取</option>
                                                    <option value="game1">比赛信息爬取</option>
                                                </select>
                                                <p>任务开始时间: <input type="text" name="starttime" /></p>
                                                <p>任务结束时间: <input type="text" name="endtime" /></p>
                                                <p>任务执行周期(小时): <input type="text" name="cycle" /></p>
                                                <p>预计爬取深度: <input type="text" name="depth" /></p>
                                                <input type="submit" value="添加任务配置"/>
                                            </form>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
			<!-- ========================== Login Elements ============================= -->
		</div>

		<!-- End Wrapper -->
		<!-- ============================================================== -->
